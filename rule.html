<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule of Game</title>
    <!-- 규칙 설명 사이트 -->
     <link rel="stylesheet" href="rule.css">
</head>
<body>
    <h1>규칙 설명</h1>
    <div><!-- 룰 설명 -->
        <div id="simple_rule"> <!-- 간단한 규칙 설명 -->
            <br>두 명이 게임을 해요.
            <br>둘 다 선택할 수 있는 건 딱 두 가지예요:
            <br>협력하기 (도와주기)
            <br>배신하기 (자기 이익만 챙기기)
            <p>둘이 어떻게 선택하느냐에 따라 점수를 받아요!
        </div>
        <div id="play_rule"> <!-- 게임 방법 설명 -->
            <br>협력 / 배신
            <br>나 -- 협력 / 상대 -- 배신 → 나는 -1점, 상대는 +3점
            <br>나 -- 배신 / 상대 -- 협력 → 나는 +3점, 상대는 -1점 
            <br>둘 다 협력하면 → 둘 다 +2점
            <br>둘 다 배신하면 → 둘 다 0점
        </div>
    </div>
    <div>
        <a href="game.html"><button>게임 하러 가기 -></button></a>
    </div>
</body>
</html>
